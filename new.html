<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
     
     <!-- JavaScript -->
     <script src="/js/script.js" defer></script>

    <title>Carousel Challenge</title>
  </head>
  <body>
   
    <div class="container">
        <div class="logo">
          <img src="/img/tv-logo.png" alt="">
        </div>
        <div class="tab btn-group">
          <a href="/index.html" class="btn btn-lg btn-secondary text-warning">Classic</a>
          <a href="/new.html" class="btn btn-lg btn-dark text-warning active" aria-current="page">New</a>
        </div>
    </div> 

    <div class="frame-new">
        <img src="/img/flat-screen.png" alt="classic tv">
  </div>

    <div id="carouselExampleIndicators" class="carousel slide w-75" data-bs-ride="true">
        <div class="carousel-indicators ">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="/img/avengers.webp" class="d-block"  alt="...">
            </div>
            <div class="carousel-item">
            <img src="/img/breakingbad.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/img/snowfall.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/img/power.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/img/breakingbad.jpg" class="d-block" alt="...">
            </div>
        </div>

     </div>
  
    <div class="family-new">
        <img src="/img/family.png" alt="family watching tv">
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
